<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Photo Enhancer</title>
</head>
<body>
  <h1>AI Photo Enhancer</h1>

  <input type="file" id="imageInput" accept="image/*">
  <button onclick="uploadImage()">Enhance</button>

  <h2>Original</h2>
  <img id="original" style="max-width:300px; display:block;">
  <h2>Enhanced</h2>
  <img id="enhanced" style="max-width:300px; display:block;">

  <script>
    async function uploadImage() {
      const file = document.getElementById("imageInput").files[0];
      if (!file) return alert("No image selected");

      const reader = new FileReader();
      reader.onload = () => document.getElementById("original").src = reader.result;
      reader.readAsDataURL(file);

      const formData = new FormData();
      formData.append("image", file);

      const res = await fetch("/api/enhance", {
        method: "POST",
        body: formData
      });

      if (!res.ok) {
        alert("Enhancement failed");
        return;
      }

      const blob = await res.blob();
      document.getElementById("enhanced").src = URL.createObjectURL(blob);
    }
  </script>
</body>
</html>
